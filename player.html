<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Bhajan Player</title>
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="song-name">S</h1>
        <p class="artist-name">a</p>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"><img src="assests/pre.png" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="assests/nxt.png" alt=""></button>
            
        </div>
    </div>

    <script src="data.js"></script>   
    <script src="player.js"></script>
</body>
</html>
